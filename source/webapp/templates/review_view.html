{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url 'review_update' review.pk %}">Update</a></li>
    <li><a href="{% url 'review_delete' review.pk %}">Delete</a></li>
{% endblock %}

{% block content %}
    <h1>{{ review.author }}</h1>
    <p class="pre">{{ review.text }}</p>
    <p>By: {{ review.email }} </p>
{% endblock %}
